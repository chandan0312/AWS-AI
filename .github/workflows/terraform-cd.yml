name: Terraform Resource Deployment

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (Assume Role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::024820689414:role/github-action-oidc
          role-session-name: github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Print assumed role identity
        run: aws sts get-caller-identity